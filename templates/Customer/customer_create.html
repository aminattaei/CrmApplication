{% extends "base.html" %}

{% block title %}Create New Customer{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 40px;">
  <h2 class="mb-4 text-center">Create New Customer</h2>

  <form action="" method="post" novalidate>
    {% csrf_token %}

    <div class="mb-3">
      <label for="full_name" class="form-label">Full Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter full name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
      <div class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
    </div>

    <div class="mb-3">
      <label for="company" class="form-label">Company <small class="text-muted">(Optional)</small></label>
      <input type="text" class="form-control" id="company" name="company" placeholder="Enter company name">
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Enter notes"></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>
{% endblock %}
