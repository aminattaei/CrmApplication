{% extends "base.html" %}

{% block title %}Customer Details{% endblock title %}

{% block content %}
<h2>Customer Details</h2>

<style>
  input{
    width: 100%;  
    border-style: none;
  }
</style>

<form action="" method='post'>
  {% csrf_token %}
  <table class="table table-bordered w-50">
  <tbody>
    <tr>
      <th scope="row">Full Name</th>
      <td><input type="text" name="full_name" value="{{ customer.full_name }}"></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><input type="text" name="email" value="{{ customer.email }}"></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><input type="text" name="phone" value="{{ customer.phone|default:"-" }}"></td>
    </tr>
    <tr>
      <th scope="row">Company</th>
      <td><input type="text" name="company" value="{{ customer.company|default:"-" }}"></td>
    </tr>
    <tr>
      <th scope="row">Address</th>
      <td><input type="text" name="address" value="{{ customer.address|default:"-" }}"></td>
    </tr>
    <tr>
      <th scope="row">Notes</th>
      <td><input type="text" name="notes" value="{{ customer.notes|default:"-" }}"></td>
    </tr>
    <tr>
      <th scope="row">Created At</th>
      <td>{{ customer.created_at|date:"Y-m-d H:i" }}</td>
    </tr>
  </tbody>
</table>
<button type="submit" class="btn btn-primary">Save Chanegs</button>
<br><br>  
</form>

<a href="{% url 'customer_delete' customer.pk %}" class="btn btn-danger mt-3">Delete this customer</a>


{% endblock content %}
