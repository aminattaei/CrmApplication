{% extends "base.html" %}

{% block title %} {{ lead }} {% endblock title %}

{% block content %}
<h2>lead Details</h2>

<style>
  input{
    width: 100%;  
    border-style: none;
  }
</style>

<form action="" method='post'>
  {% csrf_token %}
  <table class="table table-bordered w-50">
  <tbody>
    <tr>
      <th scope="row">Full Name</th>
      <td><input type="text" name="full_name" value="{{ lead.full_name }}"></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><input type="text" name="email" value="{{ lead.email }}"></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><input type="text" name="phone" value="{{ lead.phone|default:"-" }}"></td>
    </tr>
    <tr>
      <th scope="row">Source</th>
      <td><input type="text" name="source" value="{{ lead.source|default:"-" }}"></td>
    </tr>
    <tr>
      <th scope="row">Status</th>
      <td><input type="text" name="status" value="{{ lead.status|default:"-" }}"></td>
    </tr>
  </tbody>
</table>
<button type="submit" class="btn btn-primary">Save Chanegs</button>
<br><br>  
</form>

<a href="{% url 'lead_delete' lead.pk %}" class="btn btn-danger mt-3">Delete this Lead</a>


{% endblock content %}
