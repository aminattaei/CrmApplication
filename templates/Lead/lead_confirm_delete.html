{% extends "base.html" %}

{% block title %}Delete Lead{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg border-0 p-4" style="max-width: 500px; width: 100%; border-radius: 20px;">
    
    <div class="card-body text-center">
      <h4 class="text-danger mb-3">
        <i class="bi bi-exclamation-triangle-fill"></i> Delete Lead
      </h4>
      
      <p class="mb-4">
        Are you sure you want to permanently delete the lead 
        <strong class="text-dark">"{{ object.full_name }}"</strong>?
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-danger btn-lg">Yes, delete</button>
          <a href="{% url 'Lead_detail' object.pk %}" class="btn btn-outline-secondary btn-sm">Cancel</a>
        </div>
      </form>
    </div>

  </div>
</div>
{% endblock %}
