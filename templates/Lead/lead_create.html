{% extends "base.html" %}

{% block title %} {{ lead }} {% endblock title %}

{% block content %}


<form action="" method='POST'>
  {% csrf_token %}

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Full name</label>
      <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter Full name">
    </div>
    
    <div class="form-group">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
        </div>

        <div class="form-group col-md-6">
            <label for="inputPassword4">Phone</label>
            <input type="text" class="form-control" id="inpurphone" name="phone" placeholder="Enter Phone">
        </div>
    </div>

    <div class="form-group">
    <label for="inputAddress">Source</label>
    <input type="text" class="form-control" id="source" name="source" placeholder="Enter Source">
    </div>

    

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>


        <div class="form-group col-md-4">
            <label for="inputState">status</label>
            <select id="inputStatus" name="status" class="form-control">
                <option selected>Choose...</option>
                <option>new</option>
                <option>contacted</option>
                <option>converted</option>
                <option>lost</option>
            </select>
        </div>

    </div>

    

  <button type="submit" class="btn btn-primary">Create new Lead</button>

</form>

{% endblock content %}
